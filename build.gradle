plugins {
    id 'java'
    id 'io.qameta.allure' version '2.9.6'
}

allure {
    version = '2.8.0'
    useJUnit5 {
        version = '2.8.0'
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.rest-assured:rest-assured:3.0.0'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    implementation 'org.aeonbits.owner:owner:1.0.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    testCompile("org.assertj:assertj-core:3.11.1")
    compile 'org.seleniumhq.selenium:selenium-java:4.2.0'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
    systemProperty "driver", "local"

}

task testSelenoid(type: Test) {
    useJUnitPlatform()
    systemProperties(System.getProperties())
    systemProperty "driver", "selenoid"
}